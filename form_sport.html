<!DOCTYPE html>
<html lang="es">
<head>
    <!-- Configuro la codificaci√≥n UTF-8 para manejar correctamente los caracteres especiales y emojis -->
    <meta charset="UTF-8">
    <!-- Hago que la p√°gina sea responsive, adapt√°ndose a cualquier tama√±o de pantalla -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Le doy un t√≠tulo descriptivo a la p√°gina que aparecer√° en la pesta√±a del navegador -->
    <title>Mi Deporte Favorito</title>
    
    <!-- Defino todos los estilos CSS que har√°n que nuestra p√°gina sea visualmente atractiva -->
    <style>
        /* Configuro el fondo y la disposici√≥n general del cuerpo de la p√°gina */
        body {
            font-family: Arial, sans-serif; /* Elijo Arial por su legibilidad y disponibilidad universal */
            max-width: 600px; /* Limito el ancho para que no se vea demasiado extendido en pantallas grandes */
            margin: 50px auto; /* Centro la p√°gina horizontalmente y le doy margen superior */
            padding: 20px; /* Agrego espacio interno alrededor del contenido */
            background-color: #f0f8ff; /* Uso un azul muy claro para el fondo, relacionado con deportes y actividad */
        }
        
        /* Creo un contenedor blanco que albergar√° todo nuestro contenido principal */
        .container {
            background-color: white; /* Fondo blanco para contrastar con el fondo azul claro */
            padding: 30px; /* Espacio interno generoso para que el contenido "respire" */
            border-radius: 10px; /* Esquinas redondeadas para un look moderno y amigable */
            box-shadow: 0 0 10px rgba(0,0,0,0.1); /* Sombra sutil para dar profundidad y destacar el contenedor */
        }
        
        /* Estilizo el t√≠tulo principal de la p√°gina */
        h1 {
            color: #2c3e50; /* Uso un azul oscuro profesional y serio */
            text-align: center; /* Centro el t√≠tulo para darle importancia visual */
        }
        
        /* Defino el estilo para cada grupo de elementos del formulario */
        .form-group {
            margin-bottom: 20px; /* Dejo espacio entre cada grupo de campos */
        }
        
        /* Personalizo las etiquetas para que sean claras y f√°ciles de identificar */
        label {
            display: block; /* Hago que cada etiqueta ocupe toda una l√≠nea */
            margin-bottom: 5px; /* Separo la etiqueta del campo que describe */
            font-weight: bold; /* Pongo las etiquetas en negrita para destacarlas */
        }
        
        /* Estilo com√∫n para todos los elementos interactivos del formulario */
        input, select, button {
            width: 100%; /* Hago que ocupen todo el ancho disponible del contenedor */
            padding: 10px; /* Agrego espacio interno para mejor usabilidad t√°ctil */
            margin-bottom: 10px; /* Separo los elementos verticalmente */
            border: 1px solid #ddd; /* Borde gris claro y sutil */
            border-radius: 5px; /* Esquinas ligeramente redondeadas para suavidad visual */
        }
        
        /* Personalizo especialmente el bot√≥n de env√≠o */
        button {
            background-color: #3498db; /* Azul atractivo que invita a la acci√≥n */
            color: white; /* Texto blanco para m√°ximo contraste */
            border: none; /* Elimino el borde por defecto del bot√≥n */
            cursor: pointer; /* Cambio el cursor a una manita para indicar interactividad */
            font-size: 16px; /* Tama√±o de fuente legible y adecuado */
        }
        
        /* Agrego un efecto visual cuando el usuario pasa el mouse sobre el bot√≥n */
        button:hover {
            background-color: #2980b9; /* Azul m√°s oscuro para el estado hover */
        }
        
        /* Estilizo el √°rea donde mostrar√© los resultados de la selecci√≥n */
        #resultado {
            margin-top: 20px; /* Separo los resultados del formulario */
            padding: 15px; /* Espacio interno para el contenido de resultados */
            border: 1px solid #ddd; /* Borde sutil que delimita el √°rea */
            border-radius: 5px; /* Esquinas redondeadas para consistencia visual */
            background-color: #ecf0f1; /* Fondo gris claro para diferenciar del formulario */
            display: none; /* Lo oculto inicialmente, lo mostrar√© con JavaScript cuando haya datos */
        }
    </style>
</head>
<body>
    <!-- Contenedor principal que agrupa todo el contenido de la p√°gina -->
    <div class="container">
        <!-- T√≠tulo principal con emoji de deporte para hacerlo m√°s atractivo -->
        <h1>‚öΩ Mi Deporte Favorito</h1>
        
        <!-- Este es el formulario principal donde el usuario ingresar√° sus datos -->
        <form id="formularioDeporte">
            <!-- Primer campo: Para que el usuario ingrese su nombre -->
            <div class="form-group">
                <label for="nombre">¬øCu√°l es tu nombre?</label>
                <input type="text" id="nombre" name="nombre" required 
                       placeholder="Ej: Mar√≠a Gonz√°lez">
                <!-- Uso el atributo "required" para obligar a completar este campo -->
                <!-- El "placeholder" da un ejemplo de lo que se espera que ingrese -->
            </div>
            
            <!-- Segundo campo: Men√∫ desplegable para seleccionar el deporte favorito -->
            <div class="form-group">
                <label for="deporte">Selecciona tu deporte favorito:</label>
                <select id="deporte" name="deporte" required>
                    <option value="">-- Elige un deporte --</option> <!-- Opci√≥n vac√≠a por defecto -->
                    <option value="futbol">‚öΩ F√∫tbol</option> <!-- Cada opci√≥n tiene su emoji correspondiente -->
                    <option value="baloncesto">üèÄ Baloncesto</option>
                    <option value="tenis">üéæ Tenis</option>
                    <option value="natacion">üèä Nataci√≥n</option>
                    <option value="ciclismo">üö¥ Ciclismo</option>
                    <option value="atletismo">üèÉ Atletismo</option>
                    <option value="otros">üéØ Otros</option> <!-- Opci√≥n para deportes no listados -->
                </select>
            </div>
            
            <!-- Bot√≥n para enviar el formulario -->
            <button type="submit">Enviar Selecci√≥n</button>
        </form>
        
        <!-- Esta secci√≥n se mostrar√° solo despu√©s de enviar el formulario -->
        <div id="resultado">
            <h2>Tu Elecci√≥n:</h2>
            <!-- Aqu√≠ inyectar√© din√°micamente la informaci√≥n con JavaScript -->
            <p id="infoSeleccion"></p>
        </div>
    </div>

    <!-- Aqu√≠ es donde a√±ado la l√≥gica JavaScript para manejar el formulario -->
    <script>
        // Primero, obtengo una referencia al formulario para poder interactuar con √©l
        const formulario = document.getElementById('formularioDeporte');
        
        // Escucho el evento 'submit' que ocurre cuando el usuario env√≠a el formulario
        formulario.addEventListener('submit', function(evento) {
            // Prevengo el comportamiento por defecto del formulario (recargar la p√°gina)
            evento.preventDefault();
            
            // Ahora capturo los valores que el usuario ingres√≥ en los campos
            const nombre = document.getElementById('nombre').value;
            const deporteSeleccionado = document.getElementById('deporte').value;
            
            // Para hacerlo m√°s amigable, creo un objeto que mapea los valores t√©cnicos a nombres bonitos
            const nombresDeportes = {
                'futbol': '‚öΩ F√∫tbol',
                'baloncesto': 'üèÄ Baloncesto', 
                'tenis': 'üéæ Tenis',
                'natacion': 'üèä Nataci√≥n',
                'ciclismo': 'üö¥ Ciclismo',
                'atletismo': 'üèÉ Atletismo',
                'otros': 'üéØ Otro deporte'
            };
            
            // Obtengo el nombre "bonito" del deporte seleccionado, o uso el valor directo si no est√° en el mapa
            const deporteMostrar = nombresDeportes[deporteSeleccionado] || deporteSeleccionado;
            
            // Ahora creo un mensaje personalizado con la informaci√≥n del usuario
            const mensajePersonalizado = `
                <strong>¬°Hola ${nombre}!</strong><br><br>
                Me encanta que tu deporte favorito sea:<br>
                <span style="font-size: 18px; font-weight: bold;">${deporteMostrar}</span><br><br>
                ¬°Excelente elecci√≥n! üéâ
            `;
            
            // Inyecto el mensaje en el elemento donde quiero mostrar los resultados
            document.getElementById('infoSeleccion').innerHTML = mensajePersonalizado;
            
            // Finalmente, muestro la secci√≥n de resultados que antes estaba oculta
            document.getElementById('resultado').style.display = 'block';
            
            // Opcional: Podr√≠a limpiar el formulario despu√©s de enviarlo
            // formulario.reset();
            
            // Opcional: Podr√≠a hacer scroll autom√°ticamente a los resultados
            // document.getElementById('resultado').scrollIntoView({ behavior: 'smooth' });
        });
    </script>
</body>
</html>
